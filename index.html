<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouwspel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Schema aan de rechterkant -->
    <div class="sidebar">
      <h2>Blokken</h2>
      <div class="blocks">
        <div class="block" id="grass"></div>
        <div class="block" id="stone"></div>
        <div class="block" id="wood"></div>
      </div>
    </div>

    <!-- Leeg veld om blokken te plaatsen -->
    <div class="game-area" id="game-area">
      <!-- Hier worden de blokken geplaatst -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
